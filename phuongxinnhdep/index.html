<!DOCTYPE html>

<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Giải phương trình bậc 3 - ✨ Phương Edition ✨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            color: #2c3e50;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            max-width: 650px;
            width: 100%;
        }

        .inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

            .inputs label {
                display: flex;
                flex-direction: column;
                font-size: 14px;
                font-weight: bold;
                color: #34495e;
            }

        input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #3498db;
            text-align: center;
            font-size: 14px;
            transition: 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

            input:focus {
                border-color: #2980b9;
                outline: none;
                box-shadow: 0 0 6px rgba(41,128,185,0.4);
            }

        .buttons {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 18px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

            button:hover {
                background: #2980b9;
            }

        #result {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 60px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-line;
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>✨ Máy giải phương trình bậc 3 - Phương Edition ✨</h1>
    <div class="card">
        <div class="inputs">
            <label>a <input type="text" id="a" value="1" /></label>
            <label>b <input type="text" id="b" value="0" /></label>
            <label>c <input type="text" id="c" value="0" /></label>
            <label>d <input type="text" id="d" value="0" /></label>
        </div>
        <div class="buttons">
            <button onclick="solve()">Giải ngay 🚀</button>
        </div>
        <div id="result">Kết quả sẽ hiển thị ở đây...</div>
    </div>

    <footer>© 2025 ✨ Phương Edition ✨</footer>

    <script>
        function solve() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var d = document.getElementById("d").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api.aspx", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var json = JSON.parse(xhr.responseText);
                            if (json.error) {
                                document.getElementById("result").innerHTML =
                                    "❌ Lỗi: " + json.error;
                            } else {
                                var html = "📢 " + json.message + "\\n";
                                if (json.roots && json.roots.length > 0) {
                                    for (var i = 0; i < json.roots.length; i++) {
                                        html += "x" + (i + 1) + " = " + json.roots[i] + "\\n";
                                    }
                                } else {
                                    html += "Không tìm thấy nghiệm thực.";
                                }
                                document.getElementById("result").innerText = html;
                            }
                        } catch (e) {
                            document.getElementById("result").innerHTML =
                                "Phản hồi không hợp lệ: " + xhr.responseText;
                        }
                    } else {
                        document.getElementById("result").innerHTML =
                            "Lỗi HTTP: " + xhr.status;
                    }
                }
            };

            var params = "a=" + encodeURIComponent(a) +
                "&b=" + encodeURIComponent(b) +
                "&c=" + encodeURIComponent(c) +
                "&d=" + encodeURIComponent(d);
            xhr.send(params);
            document.getElementById("result").innerHTML = "⏳ Đang tính...";
        }
    </script>

</body>
</html>
